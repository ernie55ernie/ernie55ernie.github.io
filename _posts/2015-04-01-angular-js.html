<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<div ng-app="myApp" ng-init="name='ernie';nickname='Wei Wei';Switch=true">
<h4>ng-bind</h4>
  <p>Name: <input type="text" ng-model="name"></p>
  <p>Nickname: <input type="text" ng-model="nickname"></p>
  <p>Name is <span ng-bind="name"></span>, and nickname is <span ng-bind="nickname"></span></p>

<h4>ng-disable</h4>
<p>
<button ng-disabled="Switch">Toggle button</button>
</p>
<p>
<input type="checkbox" ng-model="Switch">Toggle
</p>

<h4>ng-click</h4>
<div>
<button ng-click="count = count + 1">Click me!</button>
<p><span ng-bind="count"></span></p>
</div>

<h4>validation</h4>
<form name="myForm" ng-controller="validateCtrl" novalidate>
<p>Email:<br>
<input type="email" name="email" ng-model="email" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
</p>
<p>
<input type="submit"
ng-disabled="myForm.email.$dirty && myForm.email.$invalid">
</p>
</form>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {
    $scope.email = 'b01505025@ntu.edu.tw';
});
</script>
