<html>
	<head>
		<title>Google calendar</title>
		<script>
	      function appendResults(text) {
	        var results = document.getElementById('results');
	        results.appendChild(document.createElement('P'));
	        results.appendChild(document.createTextNode(text));
	      }

	      function appendtodayclass(text){
	      	var todayclass = document.getElementById('todayclass');
	      	todayclass.appendChild(document.createElement('P'));
	      	todayclass.appendChild(document.createTextNode(text));
	      }

	      function makeRequest() {
	        var request = gapi.client.urlshortener.url.get({
	          'shortUrl': 'http://goo.gl/i7BLCb'
	        });
	        request.then(function(response) {
	          appendResults(response.result.longUrl);
	        }, function(reason) {
	          console.log('Error: ' + reason.result.error.message);
	        });
	      }

	      function makeTodayClass(){
	      	var request = gapi.client.calendar.events.list({
		      'calendarId': 'f6i3vqb0ogfabog28dg2d7s5g4@group.calendar.google.com',
              'start': new Date("2015-02-24").toISOString(),
              'end': new Date("2015-06-26").toISOString()
		    });
	      	alert(request);
		  	request.execute(appendtodayclass);
	      }

	      function init() {
	        gapi.client.setApiKey('AIzaSyBYt_lOEaWT552UNXGV7s3Mwth_DP-A2ac');
	        //gapi.client.load('urlshortener', 'v1').then(makeRequest);

	        //alert('init urlshortener finished');
	      	
	        gapi.client.load('calendar', 'v3').then(makeTodayClass);
	      	alert('request today class');
	      }
	    </script>
	    <script src="https://apis.google.com/js/client.js?onload=init"></script>
	    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
	</head>
